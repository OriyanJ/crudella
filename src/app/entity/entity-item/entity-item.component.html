<td>
  <a (click)="openDialog()" class="cursor-pointer text-primary">{{ entity.name }}</a>
</td>
<td>
  {{ entity.dateFormatted | date:'dd/MM/y' }}
</td>
<td class="text-right">
  <button mat-raised-button class="btn btn-danger btn-link btn-sm btn-just-icon m-0" type="button"
    [matTooltip]="'Remove ' + entity.name" [matTooltipPosition]="'above'" (click)="removeEntity()">
    <i class="material-icons">close</i>
  </button>
</td>
